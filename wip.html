<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>ASL Recogntion and Response</title>
        <link href="testlogo.jpg" rel="icon"/>
        <link href="wip-styles.css" rel="stylesheet"/>
    </head>
    <body>
        <main>
            <div class="titles">
                <h1>ASL Recognition and Response</h1>
                <img src="logo.png" alt="ASL logo">
                <hr>
                <div class="boxes">
                    <h2 class="camera-title">Camera for ASL Recognition</h2><h2 class="response-title">ASL/Text Response</h2>
                </div>
            </div>
            <div class="squares"><video id="videoElement" autoplay></video></div>
            <div class="squares square-right"><textarea rows="4" cols="50" placeholder="This is where ASL Text will be shown"></textarea></div>
            <div class="buttons">
                <button type="button" class="button1" id="startButton">Record</button>
                <button type="button" class="button2" id="stopButton" disabled>End Recording</button>
            </div>
            <script>
                let videoElement = document.getElementById('videoElement');
                let startButton = document.getElementById('startButton');
                let stopButton = document.getElementById('stopButton');
                let stream = null;

                // Start the camera when the 'Start Camera' button is clicked
                startButton.addEventListener('click', async () => {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        videoElement.srcObject = stream;
                        startButton.disabled = true; // Disable the start button after starting
                        stopButton.disabled = false; // Enable the stop button
                    } catch (err) {
                        console.error("Error accessing camera: " + err);
                    }
                });

                // Stop the camera when the 'Stop Camera' button is clicked
                stopButton.addEventListener('click', () => {
                    if (stream) {
                        // Stop each track (video/audio) in the stream
                        stream.getTracks().forEach(track => track.stop());
                        videoElement.srcObject = null; // Disconnect the video stream
                        stopButton.disabled = true; // Disable the stop button after stopping
                        startButton.disabled = false; // Enable the start button
                    }
                });
            </script>
        </main>
        <footer>
            <p class="credits">T3MP Group 2025</p>
            <p><a class="footerlink" href="https://www.cs.csub.edu" target="_blank">
                Visit the CS website here</a></p>
        </footer>
    </body>
</html>
