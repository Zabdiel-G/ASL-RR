<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASL Recognition and Response</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
      text-align: center;
      width: 100%;
    }
    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      justify-content: space-between;
      margin-top: 20px;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 40%;
      min-width: 300px;
    }
    #videoFeed {
      width: 100%;
      max-width: 480px;
      height: auto;
      border: 2px solid #ccc;
      margin-bottom: 10px;
    }
    #status {
      text-align: left;
      margin-top: 10px;
      font-size: 1.1em;
    }
    /* Container for the gesture sentence that scales the text */
    #gestureSentenceText {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;  /* Allow vertical scrolling */
      overflow-x: hidden;
      font-size: 24px;   /* Use your desired base font size */
      white-space: normal;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      flex: 1;
      min-width: 140px;
    }
    /* Media Query for Small Screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .left-panel {
        width: 90%;
        align-items: center;
        text-align: center;
      }
      #status {
        text-align: center;
      }
      .button-container {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>ASL Recognition and Response</h1>

  <div class="container">
    <div class="left-panel">
      <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed">
      
      <div id="status">
        <span id="stateText">Idle</span><br>
        <!-- Gesture sentence displayed in a scalable box -->
        <div id="gestureSentenceText">No gestures detected</div>
      </div>

      <div class="button-container">
        <button id="toggleButton">Start/Stop Detection</button>
        <button id="resetButton">Reset Gesture</button>
      </div>
    </div>

    <!-- Right-side space for future content -->
    <div class="right-panel"></div>
  </div>

  <script>
    // Toggle detection state on button click
    document.getElementById('toggleButton').addEventListener('click', () => {
      fetch('/toggle_detection', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          document.getElementById('stateText').innerText = data.is_detecting ? "Capturing" : "Idle";
        })
        .catch(error => console.error('Error toggling detection:', error));
    });

    // Reset gesture on button click
    document.getElementById('resetButton').addEventListener('click', () => {
      fetch('/reset_gesture', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          updateGestureSentence(data.gesture_sentence);
        })
        .catch(error => console.error('Error resetting gesture:', error));
    });

    // Adjust the font size to make the text fit inside the container
    function adjustFontSize() {
      const container = document.getElementById('gestureSentenceText');
      let fontSize = 24; // initial font size in pixels
      container.style.fontSize = fontSize + 'px';
      
      // Reduce the font size until the text fits inside the container or until a minimum font size is reached
      while (container.scrollWidth > container.clientWidth && fontSize > 12) {
        fontSize -= 1;
        container.style.fontSize = fontSize + 'px';
      }
    }

    // Update the gesture sentence and adjust the font size
    function updateGestureSentence(text) {
      const container = document.getElementById('gestureSentenceText');
      container.innerText = text || "No gestures detected";
      adjustFontSize();
    }

    // Poll the gesture sentence endpoint every second to update the displayed sentence
    setInterval(() => {
      fetch('/gesture_sentence')
        .then(response => response.json())
        .then(data => {
          updateGestureSentence(data.gesture_sentence);
        })
        .catch(error => console.error('Error fetching gesture sentence:', error));
    }, 1000);
  </script>
</body>
</html>
