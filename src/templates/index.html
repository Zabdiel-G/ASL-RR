<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASL Recognition and Response</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1>ASL Recognition and Response</h1>
  <div class="container">
    <div class="left-panel">
      <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed">
      
      <div id="status">
        <span id="stateText">Idle</span><br>
        <div id="gestureSentenceText">No gestures detected</div>
      </div>

      <div class="button-container">
        <button id="toggleButton">Start/Stop Detection</button>
        <button id="resetButton">Reset Gesture</button>
      </div>
    </div>

    <div class="right-panel">
      <div id="chatContainer">
        <h2>Chatbot Response</h2>
        <div id="chatOutput">No response yet.</div>
        <button id="chatButton">Process Gesture</button>
      </div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
