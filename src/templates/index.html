<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASL Recognition and Response</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
      text-align: center;
      width: 100%;
    }
    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      justify-content: space-between;
      margin-top: 20px;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 40%;
      min-width: 300px;
    }
    #videoFeed {
      width: 100%;
      max-width: 480px;
      height: auto;
      border: 2px solid #ccc;
      margin-bottom: 10px;
    }
    #status {
      text-align: left;
      margin-top: 10px;
      font-size: 1.1em;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      flex: 1;
      min-width: 140px;
    }
    /* Media Query for Small Screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .left-panel {
        width: 90%;
        align-items: center;
        text-align: center;
      }
      #status {
        text-align: center;
      }
      .button-container {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>ASL Recognition and Response</h1>

  <div class="container">
    <div class="left-panel">
      <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed">
      
      <div id="status">
        <span id="stateText">Idle</span><br>
        <span id="wordCountText">Detected Words: 0</span><br>
        <span id="gestureSentenceText">No gestures detected</span>
      </div>

      <div class="button-container">
        <button id="toggleButton">Start/Stop Detection</button>
        <button id="resetButton">Reset Gesture</button>
      </div>
    </div>

    <!-- Right-side space for future content -->
    <div class="right-panel"></div>
  </div>

  <script>
    document.getElementById('toggleButton').addEventListener('click', () => {
      fetch('/toggle_detection', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          document.getElementById('stateText').innerText = data.is_detecting ? "Capturing" : "Idle";
        })
        .catch(error => console.error('Error toggling detection:', error));
    });

    document.getElementById('resetButton').addEventListener('click', () => {
      fetch('/reset_gesture', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          document.getElementById('gestureSentenceText').innerText = data.gesture_sentence;
        })
        .catch(error => console.error('Error resetting gesture:', error));
    });
  </script>
</body>
</html>
